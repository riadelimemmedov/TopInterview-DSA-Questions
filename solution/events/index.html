<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <title>Events Handling With JavaScript</title>
</head>
<body>
    <h1>Click Me!</h1>
    <button>Submit</button>

    <script>
        $('button').on('click',()=>{
            console.log('Submit Successfully...')
        })

        $('button').on('click',()=>{
            console.log('Submit Successfully Again...')
        })

        $('button').trigger('click')

        $('button').off('click')

        //Active again,before defined off event functions list not working when trigger click events
        $('button').on('click',()=>{
            console.log('After Submit Function Calling...')
        })

    </script>
</body>
</html>
